<section class="most-popular">
  <div class="container">
    <h2 class="most-popular__title title">The most popular</h2>
    <div class="most-popular__main-info">
      <img class="most-popular__img" src="" alt="img of film" />
      <div class="most-popular__more-main-info">
        <h3 class="most-popular__film-name">title</h3>
        <div class="most-popular-rating rating">
          <div class="rating__body">
            <div class="rating__active"></div>
            <div class="rating__list">
              <input
                type="radio"
                class="rating__item"
                value="1"
                name="rating"
              />
              <input
                type="radio"
                class="rating__item"
                value="2"
                name="rating"
              />
              <input
                type="radio"
                class="rating__item"
                value="3"
                name="rating"
              />
              <input
                type="radio"
                class="rating__item"
                value="4"
                name="rating"
              />
              <input
                type="radio"
                class="rating__item"
                value="5"
                name="rating"
              />
            </div>
          </div>
          <div class="most-popular-rating__value rating__value"></div>
        </div>
        <p class="most-popular__text"></p>
      </div>
    </div>
  </div>
</section>
